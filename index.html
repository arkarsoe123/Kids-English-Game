let idx = 0;

function speak(text){
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";
    u.rate = 0.8;

}

function startGame(){
    document.getElementById("start-screen").style.display="none";

}

function loadQ(){
    if(idx >= questions.length){
        document.getElementById("game-container").innerHTML =
        `<h2>ğŸ‰ Finished!<br>Stars: ${score}</h2>`;

    }

    const q = questions[idx];
    document.getElementById("question-text").textContent = q.q;
    document.getElementById("main-img").src = q.img;

    document.getElementById("img-box").style.background =
        q.bg ? q.bg : "#fff";

    const opt = document.getElementById("opt-container");
    opt.innerHTML = "";
    document.getElementById("msg").textContent = "";

    q.answers.forEach(ans=>{
        const b = document.createElement("button");
        b.textContent = ans.a;
        b.onclick = ()=>{
            speak(ans.a);
            if(ans.c){
                score++;
                idx++;
                document.getElementById("score-text").textContent="Stars: "+score;
                document.getElementById("msg").textContent="âœ… Good job!";
                setTimeout(loadQ,1000);

}
