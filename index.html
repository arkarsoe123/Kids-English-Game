<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Visual English Game</title>
    <style>
        /* --- ·Äí·ÄÆ·Äá·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ (CSS) --- */
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background-color: #e0f7fa; /* ·ÄÖ·Ä≠·Äô·Ä∫·Ä∏·Äï·Äº·Ä¨·Äî·ÄØ·Äõ·Ä±·Ä¨·ÄÑ·Ä∫ ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÅ·Ä∂ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 350px; /* ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä≤·Ä∑·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äõ·ÄÑ·Ä∫ ·Ä°·ÄÜ·ÄÑ·Ä∫·Äï·Äº·Ä±·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ */
            border: 6px solid #FFB74D; /* ·Äú·Ä≠·Äô·Äπ·Äô·Ä±·Ä¨·Ä∫·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Äò·Ä±·Ä¨·ÄÑ·Ä∫ */
        }
        h1 {
            color: #FF5722;
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .score-board {
            font-size: 20px;
            color: #555;
            margin-bottom: 15px;
            font-weight: bold;
        }
        /* ·Äï·ÄØ·Ä∂·Äï·Äº·Äô·Ää·Ä∑·Ä∫ ·Äî·Ä±·Äõ·Ä¨ */
        .image-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            background-color: #f0f0f0;
            border-radius: 15px;
            border: 3px solid #4DD0E1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .question-text {
            font-size: 22px;
            color: #00838F;
            margin-bottom: 25px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr; /* ·Äî·Äæ·ÄÖ·Ä∫·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·ÄÅ·ÄΩ·Ä≤·Äï·Äº·Äô·Ää·Ä∫ */
            gap: 15px;
        }
        button {
            padding: 15px 10px;
            font-size: 18px;
            border: 3px solid #81C784;
            border-radius: 15px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #E8F5E9;
            transform: scale(1.03);
        }
        button:active {
            transform: scale(0.98);
        }
        /* ·Ä°·Äñ·Äº·Ä±·Äô·Äæ·Äî·Ä∫/·Äô·Äæ·Ä¨·Ä∏ ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äª·Ä¨·Ä∏ */
        button.correct { background-color: #A5D6A7; border-color: #2E7D32; color: #1B5E20; }
        button.wrong { background-color: #EF9A9A; border-color: #C62828; color: #B71C1C; }

        .result-message {
            height: 30px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #FF9800;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üåü English Fun üåü</h1>
        <div class="score-board">‚≠ê Stars: <span id="score">0</span></div>
        
        <div class="image-container">
            <img id="question-image" src="" alt="Loading Image...">
        </div>

        <div class="question-text" id="question-text">...</div>
        
        <div class="options" id="options-container">
            </div>
        <div class="result-message" id="result-message"></div>
    </div>

    <script>
        // --- ·Äú·ÄØ·Äï·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ (JavaScript) ---

        // ·Ä°·Äû·Ä∂·Äë·ÄΩ·ÄÄ·Ä∫ ·Äñ·Äê·Ä∫·Äï·Ä±·Ä∏·Äô·Ää·Ä∑·Ä∫ Function (Browser ·Åè Speech API ·ÄÄ·Ä≠·ÄØ ·Äû·ÄØ·Ä∂·Ä∏·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫)
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US'; // ·Ä°·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä≠·Äï·Ä∫ (·Ä°·Äô·Ä±·Äõ·Ä≠·ÄÄ·Äî·Ä∫) ·Äú·Ä±·Äû·Ä∂
                utterance.rate = 0.9; // ·ÄÖ·ÄÄ·Ä¨·Ä∏·Äï·Äº·Ä±·Ä¨·Äî·Äæ·ÄØ·Äî·Ä∫·Ä∏ ·Ä°·Äî·Ää·Ä∫·Ä∏·ÄÑ·Äö·Ä∫·Äî·Äæ·Ä±·Ä∏·Äô·Ää·Ä∫
                utterance.pitch = 1.1; // ·Ä°·Äû·Ä∂ ·Ä°·Äî·Ää·Ä∫·Ä∏·ÄÑ·Äö·Ä∫ ·Äô·Äº·Äæ·ÄÑ·Ä∑·Ä∫·Äô·Ää·Ä∫ (·ÄÄ·Äú·Ä±·Ä∏·Äû·Ä∂·Äï·Ä±·Ä´·ÄÄ·Ä∫·Ä°·Ä±·Ä¨·ÄÑ·Ä∫)
                window.speechSynthesis.speak(utterance);
            } else {
                console.log("Browser ·ÄÄ ·Ä°·Äû·Ä∂·Äñ·Äê·Ä∫·ÄÖ·Äî·ÄÖ·Ä∫ ·Äô·Äë·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä∂·Ä∑·Äï·Ä´");
            }
        }

        // ·Äô·Ä±·Ä∏·ÄÅ·ÄΩ·Äî·Ä∫·Ä∏ ·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏ (·Äï·ÄØ·Ä∂·Äú·ÄÑ·Ä∑·Ä∫·ÄÅ·Ä∫·Äô·Äª·Ä¨·Ä∏·Äï·Ä´ ·Äë·Ää·Ä∑·Ä∫·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫)
        // ·Äô·Äæ·Äê·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫: ·Ä°·ÄÑ·Ä∫·Äê·Ä¨·Äî·ÄÄ·Ä∫·Äõ·Äæ·Ä≠·Äô·Äæ ·Äï·ÄØ·Ä∂·Äô·Äª·Ä¨·Ä∏ ·Äï·Ä±·Ä´·Ä∫·Äï·Ä´·Äô·Ää·Ä∫·Åã
        const questions = [
            { 
                questionMy: "·Äí·Ä´ ·Äò·Ä¨·Äï·ÄØ·Ä∂·Äú·Ä±·Ä∏·Äú·Ä≤?", 
                imgUrl: "https://cdn-icons-png.flaticon.com/512/2936/2936866.png", // Apple Image
                answers: [
                    { word: "Apple üçé", isCorrect: true },
                    { word: "Banana üçå", isCorrect: false },
                    { word: "Car üöó", isCorrect: false },
                    { word: "Dog üê∂", isCorrect: false }
                ]
            },
            { 
                questionMy: "·Äí·ÄÆ·Äû·Äê·Äπ·Äê·Äù·Ä´·Äú·Ä±·Ä∏·ÄÄ ·Äò·Ä¨·Äú·Ä≤?", 
                imgUrl: "https://cdn-icons-png.flaticon.com/512/2395/2395486.png", // Cat Image
                answers: [
                    { word: "Fish üêü", isCorrect: false },
                    { word: "Cat üê±", isCorrect: true },
                    { word: "Bird üê¶", isCorrect: false },
                    { word: "Cow üêÆ", isCorrect: false }
                ]
            },
            { 
                questionMy: "·Äí·Ä´ ·Äò·Ä¨·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Äú·Ä≤?", 
                imgUrl: "https://cdn-icons-png.flaticon.com/512/3418/3418563.png", // Red Heart Image
                answers: [
                    { word: "Blue üîµ", isCorrect: false },
                    { word: "Green üü¢", isCorrect: false },
                    { word: "Red üî¥", isCorrect: true },
                    { word: "Yellow üü°", isCorrect: false }
                ]
            },
            { 
                questionMy: "·Äï·ÄØ·Ä∂·Äë·Ä≤·ÄÄ ·Ä°·Äõ·Ä¨·ÄÄ ·Äò·Ä¨·Äú·Ä≤?", 
                imgUrl: "https://cdn-icons-png.flaticon.com/512/2889/2889317.png", // Ball Image
                answers: [
                    { word: "Book üìò", isCorrect: false },
                    { word: "Ball ‚öΩ", isCorrect: true },
                    { word: "Sun ‚òÄÔ∏è", isCorrect: false },
                    { word: "Tree üå≥", isCorrect: false }
                ]
            }
        ];

        let currentQIndex = 0;
        let score = 0;
        let isAnswering = false; // ·Ä°·Äñ·Äº·Ä±·Äñ·Äº·Ä±·Äî·Ä±·ÄÖ·Äâ·Ä∫ ·Äë·Äï·Ä∫·Äô·Äî·Äæ·Ä≠·Äï·Ä∫·Äõ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ ·ÄÄ·Ä¨·ÄÄ·ÄΩ·Äö·Ä∫·Äõ·Äî·Ä∫

        const qImage = document.getElementById("question-image");
        const qText = document.getElementById("question-text");
        const optContainer = document.getElementById("options-container");
        const scoreDisp = document.getElementById("score");
        const resultMsg = document.getElementById("result-message");

        function loadQuestion() {
            isAnswering = false;
            resultMsg.textContent = "";
            
            if (currentQIndex >= questions.length) {
                showFinalScore();
                return;
            }

            const currentQ = questions[currentQIndex];
            qImage.src = currentQ.imgUrl;
            qText.textContent = currentQ.questionMy;
            optContainer.innerHTML = "";

            // ·Ä°·Äñ·Äº·Ä±·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äî·Ä±·Äõ·Ä¨·Äô·ÄÄ·Äª·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ ·Äô·ÄΩ·Äæ·Ä±·Äô·Ää·Ä∫ (Shuffle)
            const shuffledAnswers = [...currentQ.answers].sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach(ans => {
                const btn = document.createElement("button");
                btn.innerHTML = ans.word; // Emoji ·Äï·Ä´·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ innerHTML ·Äû·ÄØ·Ä∂·Ä∏·Äû·Ää·Ä∫
                
                btn.onclick = () => {
                    if (isAnswering) return; // ·Äñ·Äº·Ä±·Äî·Ä±·Äê·ÄØ·Äî·Ä∫·Ä∏·ÄÜ·Ä≠·ÄØ ·Äò·Ä¨·Äô·Äæ·Äô·Äú·ÄØ·Äï·Ä∫·Äî·Ä≤·Ä∑
                    handleAnswerClick(btn, ans);
                };
                optContainer.appendChild(btn);
            });
        }

        function handleAnswerClick(selectedBtn, answerData) {
            isAnswering = true;
            // ·ÅÅ·Åã ·ÄÖ·ÄÄ·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Ä°·Äû·Ä∂·Äë·ÄΩ·ÄÄ·Ä∫ ·Äñ·Äê·Ä∫·Äï·Äº·Äô·Ää·Ä∫ (Emoji ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äñ·Äö·Ä∫·Äë·ÄØ·Äê·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äô·Äæ ·Äñ·Äê·Ä∫·Äô·Äö·Ä∫)
            const wordToSpeak = answerData.word.replace(/[\u{1F300}-\u{1F9FF}]/gu, '');
            speakWord(wordToSpeak);

            // ·ÅÇ·Åã ·Ä°·Äñ·Äº·Ä±·Äô·Äæ·Äî·Ä∫/·Äô·Äæ·Ä¨·Ä∏ ·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äô·Ää·Ä∫
            if (answerData.isCorrect) {
                score++;
                scoreDisp.textContent = score;
                selectedBtn.classList.add("correct");
                resultMsg.textContent = "üéâ Correct!";
            } else {
                selectedBtn.classList.add("wrong");
                resultMsg.textContent = "üòÖ Try Again!";
                // ·Ä°·Äñ·Äº·Ä±·Äô·Äæ·Äî·Ä∫·ÄÄ·Ä≠·ÄØ·Äï·Ä´ ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·ÄÖ·Ä≠·Äô·Ä∫·Ä∏ ·Äï·Äº·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äô·Äö·Ä∫
                Array.from(optContainer.children).forEach(btn => {
                    // Emoji ·Äñ·Äº·ÄØ·Äê·Ä∫·Äï·Äº·ÄÆ·Ä∏ ·Äï·Äº·Äî·Ä∫·ÄÖ·ÄÖ·Ä∫ (·Äî·Ää·Ä∫·Ä∏·Äî·Ää·Ä∫·Ä∏·Äõ·Äæ·ÄØ·Äï·Ä∫·Äû·ÄΩ·Ä¨·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äê·Äö·Ä∫)
                   const btnWord = btn.textContent.replace(/[\u{1F300}-\u{1F9FF}]/gu, '').trim();
                   const correctWord = questions[currentQIndex].answers.find(a => a.isCorrect).word.replace(/[\u{1F300}-\u{1F9FF}]/gu, '').trim();
                   if(btnWord === correctWord) {
                       btn.classList.add("correct");
                   }
                });
            }

            // ·ÅÉ·Åã ·ÅÅ.·ÅÖ ·ÄÖ·ÄÄ·Äπ·ÄÄ·Äî·Ä∑·Ä∫·ÄÄ·Äº·Ä¨·Äô·Äæ ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äô·Ä±·Ä∏·ÄÅ·ÄΩ·Äî·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äû·ÄΩ·Ä¨·Ä∏·Äô·Ää·Ä∫
            setTimeout(() => {
                currentQIndex++;
                loadQuestion();
            }, 1500);
        }

        function showFinalScore() {
            qImage.style.display = "none";
            qText.style.display = "none";
            optContainer.innerHTML = `
                <h2>Game Over! üéâ</h2>
                <p style="font-size: 24px;">Your Score: ${score} / ${questions.length}</p>
                <button onclick="location.reload()" style="background-color: #FFD700; grid-column: span 2;">Play Again üîÑ</button>
            `;
        }

        // ·ÄÇ·Ä≠·Äô·Ä∫·Ä∏·ÄÖ·Äô·Äö·Ä∫
        loadQuestion();

    </script>
</body>
</html>
