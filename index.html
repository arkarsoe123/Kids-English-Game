<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids English Game</title>
    <style>
        /* á€’á€®á€”á€±á€›á€¬á€€ á€’á€®á€‡á€­á€¯á€„á€ºá€¸á€•á€­á€¯á€„á€ºá€¸ (CSS) á€•á€« */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff; /* á€¡á€•á€¼á€¬á€”á€¯á€›á€±á€¬á€„á€º á€”á€±á€¬á€€á€ºá€á€¶ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            border: 5px solid #FFD700; /* á€›á€½á€¾á€±á€›á€±á€¬á€„á€ºá€˜á€±á€¬á€„á€º */
        }
        h1 {
            color: #ff4500;
            margin-bottom: 20px;
        }
        .score-board {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            color: #008080;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50; /* á€¡á€…á€­á€™á€ºá€¸á€›á€±á€¬á€„á€º á€á€œá€¯á€á€º */
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>English Quiz ğŸ¦</h1>
        <div class="score-board">á€¡á€™á€¾á€á€º: <span id="score">0</span></div>
        
        <div class="question" id="question-text">á€™á€±á€¸á€á€½á€”á€ºá€¸ á€œá€¬á€•á€«á€™á€Šá€º...</div>
        
        <div class="options" id="options-container">
            </div>

        <div class="result" id="result-text"></div>
    </div>

    <script>
        // á€’á€®á€”á€±á€›á€¬á€€ á€œá€¯á€•á€ºá€†á€±á€¬á€„á€ºá€á€»á€€á€ºá€•á€­á€¯á€„á€ºá€¸ (JavaScript) á€•á€«
        
        // á€™á€±á€¸á€á€½á€”á€ºá€¸á€™á€»á€¬á€¸ (á€œá€­á€¯á€á€œá€±á€¬á€€á€º á€‘á€•á€ºá€‘á€Šá€·á€ºá€”á€­á€¯á€„á€ºá€•á€«á€á€šá€º)
        const questions = [
            { question: "á€•á€”á€ºá€¸á€á€®á€¸", answers: ["Apple", "Banana", "Grape"], correct: "Apple" },
            { question: "á€á€½á€±á€¸", answers: ["Cat", "Dog", "Bird"], correct: "Dog" },
            { question: "á€¡á€”á€®á€›á€±á€¬á€„á€º", answers: ["Blue", "Green", "Red"], correct: "Red" },
            { question: "á€€á€»á€±á€¬á€„á€ºá€¸", answers: ["School", "Home", "Park"], correct: "School" },
            { question: "á€›á€±", answers: ["Fire", "Water", "Wind"], correct: "Water" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score");
        const resultText = document.getElementById("result-text");

        function loadQuestion() {
            // á€™á€±á€¸á€á€½á€”á€ºá€¸á€€á€¯á€”á€ºá€á€½á€¬á€¸á€›á€„á€º á€•á€¼á€”á€ºá€…á€™á€šá€º
            if (currentQuestionIndex >= questions.length) {
                questionText.textContent = "á€‚á€¯á€á€ºá€šá€°á€•á€«á€á€šá€º! á€•á€¼á€®á€¸á€†á€¯á€¶á€¸á€•á€«á€•á€¼á€®á‹";
                optionsContainer.innerHTML = `<button onclick="restartGame()">á€•á€¼á€”á€ºá€œá€Šá€ºá€…á€á€„á€ºá€™á€Šá€º</button>`;
                return;
            }

            const currentQ = questions[currentQuestionIndex];
            questionText.textContent = currentQ.question + " á€€á€­á€¯ á€¡á€„á€ºá€¹á€‚á€œá€­á€•á€ºá€œá€­á€¯ á€˜á€šá€ºá€œá€­á€¯á€á€±á€«á€ºá€œá€²?";
            resultText.textContent = "";
            optionsContainer.innerHTML = ""; // á€á€œá€¯á€á€ºá€Ÿá€±á€¬á€„á€ºá€¸á€á€½á€±á€€á€­á€¯ á€›á€¾á€„á€ºá€¸á€™á€šá€º

            // á€¡á€–á€¼á€±á€›á€½á€±á€¸á€á€»á€šá€ºá€…á€›á€¬ á€á€œá€¯á€á€ºá€™á€»á€¬á€¸á€€á€­á€¯ á€á€Šá€ºá€†á€±á€¬á€€á€ºá€á€¼á€„á€ºá€¸
            currentQ.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const currentQ = questions[currentQuestionIndex];
            
            if (selectedAnswer === currentQ.correct) {
                score++;
                scoreDisplay.textContent = score;
                resultText.textContent = "âœ… á€™á€¾á€”á€ºá€•á€«á€á€šá€º! (" + currentQ.correct + ")";
                resultText.style.color = "green";
            } else {
                resultText.textContent = "âŒ á€™á€¾á€¬á€¸á€á€½á€¬á€¸á€á€šá€º (" + currentQ.correct + ")";
                resultText.style.color = "red";
            }

            currentQuestionIndex++;
            // á€”á€±á€¬á€€á€ºá€™á€±á€¸á€á€½á€”á€ºá€¸á€™á€œá€¬á€á€„á€º á á€…á€€á€¹á€€á€”á€·á€º á€…á€±á€¬á€„á€·á€ºá€™á€šá€º
            setTimeout(loadQuestion, 1000);
        }

        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            scoreDisplay.textContent = score;
            loadQuestion();
        }

        // á€‚á€­á€™á€ºá€¸á€…á€á€„á€ºá€á€¼á€„á€ºá€¸
        loadQuestion();

    </script>
</body>
</html>
